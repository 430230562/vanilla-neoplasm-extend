vne.para1 = 오리지널 종양액 확장을 다운로드하고 플레이해 주셔서 감사합니다!\n현재 사용 중인 버전은: [accent]
vne.para2 = 이 모드는 향후 오리지널에 등장할 수 있는 벌레족 유닛과 기술을 예측하고 구현하는 것을 목표로 합니다. 이 새로운 콘텐츠를 즐기시길 바랍니다!
vne.changelog = 변경 로그 보기
vne.changelogtext = V0 \n 1. 종양 시리즈 유닛 추가.\n 2. 암모니아, 산성액 및 암모니아 합성 공장 추가.\n 3. 단백질 블록 및 배양기 추가.\n\nV0.1 \n 1. 단백질 블록을 종양 단백질 블록으로 이름 변경.\n 2. 종양 시리즈 유닛 텍스처 재설정(감사: Vitamin).\n 3. 수성가스로 및 바이오매스 반응로 추가.\n 4. 기존 건물을 오리지널 E성 기술 트리에 통합.\n\nV0.11 \n 1. 공장 렌더링 조정.\n 2. 프리팹 청사진(홍엽·추풍) 추가.\n 3. GitHub 링크 추가.\n 4. 모드 아이콘(임시) 제작.\n\nV0.12 \n 1. 모드의 첫 번째 맵 추가(자색 김님께 감사).\n 2. 종양액의 확산 능력 조정, 이제 종양액이 유닛을 둔화시킵니다.
vne.subtile1 = 문의하기
vne.subtile2 = 개발팀 멤버
vne.para3 = \n 총괄: pardon \n 텍스처: pardon, Funioguzi, Vitamin, 해조류(-SFXG-)\n 테스트: “홍엽·추풍”\n 맵: 자색 김 \n 문안: pardon, DOC-A-7244 \n 개발팀에 참여하세요!

