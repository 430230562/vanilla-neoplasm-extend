planet.vne-ochre.description = 太陽から遠く離れたガス巨星です。\n内部での金属水素反応による強い放射線が探査計画を妨げており、関連研究は継続中です。

sector.vne-fumarole.name = 噴気荒原

status.vne-corroding.name = 腐食
status.vne-corroding.description = 各種の酸性物質やハロゲン化物に注意してください。

liquid.vne-acid.name = 酸液
liquid.vne-acid.description =
liquid.vne-venous.name = 瘤プラズマ
liquid.vne-venous.description = 栄養が枯渇したプラズマで、色が濃く流動性が低い。\n\n呼吸組織で再活性化できる可能性があります。
liquid.vne-nutrient.name = 栄養液
liquid.vne-nutrient.description = 生物の培養に使用される栄養豊富な液体です。
liquid.vne-ammonia.name = アンモニア
liquid.vne-ammonia.description = NH₃ガスで、強い刺激臭を持つ重要な化学原料です。\n\n瘤液およびその寄生体を抑制するようです。

item.vne-protein.name = 瘤タンパクブロック
item.vne-protein.description = 死滅した瘤液ですが、完全に死んでいるわけではありません。環境が適切であれば再び活性化する可能性があります。
item.vne-chitin.name = キチン
item.vne-coagulant-ingot.name = 腐食性瘤ブロック
item.vne-coagulant-ingot.description = 瘤液が吸着した酸化物で、内部の瘤液は依然として不安定です。焼却処理を推奨します。\n\nしかし、他の用途があるかもしれません。
item.vne-biomass-steel.name = バイオマス鋼
item.vne-biomass-steeldescription = 不思議な素材です、

unit.vne-haploid.name = 単倍体
unit.vne-haploid.description = 初級の虫群ユニットで、目標に酸液を噴射して攻撃します。近くのプラズマを吸収して自己修復し、死亡時にその場にプラズマを残します。
unit.vne-diploid.name = 二倍体
unit.vne-diploid.description = 虫群の中核ユニットで、遠距離のユニットや建物に大量の酸液を噴射します。近くのプラズマを吸収して回復し、死亡時にプラズマを残します。
unit.vne-triploid.name = 三倍体
unit.vne-triploid.description = 虫群の精鋭ユニットで、自身は直接攻撃できず、自爆性の飛行体を発射して建物を攻撃します。近くのプラズマを吸収して回復し、死亡時に大量のプラズマを残します。
unit.vne-bivalents.name = 二価体
unit.vne-ribosome.name = リボソーム
unit.vne-ribosome.description = 初級の虫群ユニットで、近くで最もHPの高いユニットに追従して支援します。近くのプラズマを吸収して回復し、死亡時にプラズマを残します。
unit.vne-lysosome.name = リソソーム
unit.vne-lysosome.description = 虫群の中核ユニットで、高所を利用して建物に大量の酸液弾を投射します。近くのプラズマを吸収して回復し、死亡時にプラズマを残します。
unit.vne-trichocyst.name = トリコシスト
unit.vne-trichocyst.description = 虫群の精鋭ユニットで、高圧の酸液流を発射し建物を貫通できます。近くのプラズマを吸収して回復し、死亡時に大量のプラズマを残します。
unit.vne-centrosome.name = 中心体
unit.vne-bomber.name = 爆破兵
unit.vne-bomber.description = 虫群の先遣ユニットで、自爆攻撃により建物を破壊し、地面にプラズマを撒き散らします。

block.vne-incubator.name = 培養機
block.vne-incubator.description = 環境中の微量な瘤液を刺激・培養する装置です。
block.vne-incubator.details = エリケルでは瘤液の残留物が至る所に存在します。\n培養規模を慎重に制御し、厳格に不活性化しなければ、これらの不安定な生物は制御を逸脱する可能性があります。

block.vne-ammonia-plant.name = 合成アンモニア工場
block.vne-ammonia-plant.description = 高温高圧下で窒素と水素を結合してアンモニアを合成する工場で、現代化学産業の重要な構成要素です。
block.vne-ammonia-plant.details = ハーバー法は何世紀も前から存在しますが、依然として主流の合成方法です。\n\n適切な電極材料があれば電気化学的手法でアンモニアを製造できるかもしれません。

block.vne-watergas-stove.name = 水煤炉
block.vne-watergas-stove.description = 黒鉛と水の反応で水素を生成する装置で、多量の熱が必要です。
block.vne-watergas-stove.details = 黒鉛と水だけを消費して水素を生成するため、やや強力すぎる面があります。

block.vne-unit-incubator.name = ユニット培養機
block.vne-unit-incubator.description = 虫群ユニットを培養するための装置です。

block.vne-biomass-reactor.name = バイオマス反応炉
block.vne-biomass-reactor.description = 我々の技術者は、瘤液の増殖によって発生する熱を利用して発電するという驚くべきアイデアを提案しました。これがその試験結果です。\n\nしかし正直に言うと、安定性には疑問があります：不安定すぎると爆発し、瘤液が溜まりすぎても爆発します；さらに汚染も大きいです。\n\n可能であれば、正式な原子炉を使用することをお勧めします。
block.vne-biomass-reactor.details = 実際には「ダブル爆発反応炉」というあだ名があります。
