vne.para1 = オリジナルの瘤液拡張をダウンロードしてプレイしていただきありがとうございます！\n現在ご使用のバージョンは：[accent]
vne.para2 = 本モジュールは、将来オリジナルに登場する可能性のある虫族ユニットや技術を予測して実装することを目的としています。これらの新しいコンテンツを気に入っていただければ幸いです！
vne.changelog = 更新履歴を見る
vne.changelogtext = V0 \n 1. 腫瘍シリーズのユニットを追加しました。\n 2. アンモニア、酸液、および合成アンモニア工場を追加しました。\n 3. タンパク質ブロックと培養機を追加しました。\n\nV0.1 \n 1. タンパク質ブロックを瘤タンパクブロックに改名しました。\n 2. 腫瘍シリーズユニットのテクスチャをリセットしました（感謝：Vitamin）。\n 3. 水煤炉とバイオマス反応炉を追加しました。\n 4. 既存の建物をオリジナルのE星の技術ツリーに組み込みました。\n\nV0.11 \n 1. 工場の描画を調整しました。\n 2. プレハブ青写真（紅葉·秋風）を追加しました。\n 3. GitHubリンクを追加しました。\n 4. モッド用のアイコンを作成しました（仮）。\n\nV0.12 \n 1. モッドの最初のマップを追加しました（紫菜様に感謝）。\n 2. 瘤液の拡散能力を調整し、現在は瘤液がユニットを減速させます。
vne.subtile1 = お問い合わせ
vne.subtile2 = 開発チームメンバー
vne.para3 = \n 主要製作者: pardon \n テクスチャ: pardon, Funioguzi, Vitamin, 海藻(-SFXG-)\n テスト: 「紅葉·秋風」\n マップ: 紫菜 \n 文案: pardon, DOC-A-7244 \n 開発チームへの参加を歓迎します！

