vne.para1 = Thank you for downloading and playing the original Venous Expansion!\nThe version you are currently using is: [accent]
vne.para2 = This mod aims to predict and implement possible future swarm units and technologies in the original game. We hope you enjoy these new contents!
vne.changelog = View changelog
vne.changelogtext = V0 \n 1. Added tumor-series units.\n 2. Added ammonia, acid liquid, and ammonia synthesis plant.\n 3. Added protein block and incubator.\n\nV0.1 \n 1. Protein block renamed to Tumor Protein Block.\n 2. Reset tumor-series unit textures (thanks to Vitamin).\n 3. Added water-gas stove and biomass reactor.\n 4. Integrated existing buildings into vanilla E-star tech tree.\n\nV0.11 \n 1. Adjusted factory drawing.\n 2. Added prefab blueprint (Red Leaf · Autumn Wind).\n 3. Added GitHub link.\n 4. Created temporary mod icon.\n\nV0.12 \n 1. Added the mod’s first map (Praise to Purple Seaweed).\n 2. Adjusted Venous Liquid diffusion ability, now slows units.
vne.subtile1 = Contact us
vne.subtile2 = Development team members
vne.para3 = \n+ Lead: pardon \n+ Textures: pardon, Funioguzi, Vitamin, Kelp (-SFXG-)\n+ Testing: “Red Leaf · Autumn Wind”\n+ Map: Purple Seaweed \n+ Copywriting: pardon, DOC-A-7244 \n+ Welcome to join our development team!

