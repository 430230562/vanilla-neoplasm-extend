vne.para1 = 感谢您下载并游玩原版瘤液拓展！\n您当前使用的版本是:[accent]
vne.para2 = 本模组旨在预测并实现未来原版可能出现的虫族单位和科技。希望您能喜欢这些新内容！ 
vne.changelog = 查看更新日志
vne.changelogtext = V0 \n 1.添加了肿瘤系列单位.\n 2.添加了氨气、酸液及合成氨厂. \n 3.添加了蛋白质块及培养机. \n\nV0.1 \n 1.蛋白质块更名为瘤蛋白块. \n 2.重置了肿瘤系列单位贴图(感谢维生素大佬) \n 3.添加水煤炉及生物反应堆. \n 4.将已有建筑加入到了原版E星科技树中. \n\nV0.11 \n 1.调整了部分工厂绘制 \n 2.添加了预制蓝图(红叶·秋风) \n 3.添加了github链接 \n 4.为模组绘制了icon(临时) \n\nV0.12 \n 1.添加了模组的第一个地图(赞美紫菜大人) \n 2.调整了瘤液的扩散能力,而且现在瘤液会减速单位.\n\nV0.2 \n [accent]0.将瘤液的黏性改为了0.95,如果你有瘤液直排管道,请注意安全[]\n 1.添加了两种瘤液处理方法:氰气灭活法和吸附法,前者可产生少量瘤蛋白块;后者会产生蚀凝瘤块,一种可能优秀的弹药.\n 2.单位培养机若在工作时被摧毁会释放其中未完成的有缺陷的单位.\n 3.添加了爆炸物,一种手动激活的炸弹.\n 4.小型和中型肿瘤单位现在不能手动操控,也不计入单位上限.\n\nV0.21 \n 1.调整了音效以兼容154版本.\n 2.更改了爆炸物的建造时间. \n 3.添加了能生产中级虫子单位的工厂. \n 4.修复了喷气荒原的bug并添加了描述. \n 5.添加物品科技树 \n\n V0.21+ \n 1.修复了氧化物墙已吸收的血浆会因地图保存和重载消失 \n 2.修复了氰化反应室不耗电的问题. \n\n V0.21++ \n 1.更改了氰化反应室的产出. \n 2.添加了瘤液系列地形. \n 3.将奥卡移到了轨道更外围. \n 4.更换更新通知界面的标题. \n 5.添加了需要生物质钢建造的液体方块 \n 6.更改了生物质钢墙抗穿透的机制.\n\nV0.22 \n 1.添加了模组的第二个地图(赞美紫菜大人) \n 2.修复了若干bug \n 3.更改了和生物质钢相关内容及爆炸物的贴图(赞美裙带菜大人) \n 4.调整了部分数值,使游戏更加平衡.
vne.subtile1 = 联系我们
vne.subtile2 = 开发组成员
vne.para3 = \n 主创: pardon \n 贴图: pardon 富鸟古兹 维生素 裙带菜(-SFXG-)\n 测试: 「红叶·秋风」\n 地图: 紫菜(-YOXILIS-) \n 文案: pardon DOC-A-7244 \n 外文翻译: HunterTheCraft-OFICIAL \n 欢迎加入我们的开发团队！

