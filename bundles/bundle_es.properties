planet.vne-ochre.name = Ocre
planet.vne-ochre.description = Un gigante gaseoso lejano al sol.\nLa fuerte radiación del hidrógeno metálico dificulta los planes de exploración, la investigación sigue en curso.

sector.vne-fumarole.name = Páramo Fumarólico

status.vne-corroding.name = Corrosión
status.vne-corroding.description = Ten cuidado con sustancias ácidas y halógenas.

liquid.vne-acid.name = Líquido Ácido
liquid.vne-acid.description =
liquid.vne-venous.name = Plasma Venoso
liquid.vne-venous.description = Plasma agotado en nutrientes, de color más oscuro y menos fluido.\n\nPuede revitalizarse en tejidos respiratorios.
liquid.vne-nutrient.name = Solución Nutritiva
liquid.vne-nutrient.description = Líquido rico en nutrientes, usado para cultivar organismos.
liquid.vne-ammonia.name = Amoníaco
liquid.vne-ammonia.description = Gas NH₃, con olor fuerte e irritante, materia prima química importante.\n\nParece inhibir el líquido venoso y sus parásitos.

item.vne-protein.name = Bloque de Proteína Tumoral
item.vne-protein.description = Líquido venoso muerto, pero no completamente inactivo. En condiciones adecuadas, puede recuperar actividad.
item.vne-chitin.name = Quitina
item.vne-coagulant-ingot.name = Bloque Tumoral Corrosivo
item.vne-coagulant-ingot.description = Óxido impregnado con líquido venoso, aún agitado en su interior. Se recomienda incineración.\n\nPero quizá tenga otros usos.
item.vne-biomass-steel.name = Acero de Biomasa
item.vne-biomass-steeldescription = Un material misterioso,

unit.vne-haploid.name = Haploide
unit.vne-haploid.description = Unidad básica de la colonia, dispara líquido ácido contra objetivos. Absorbe plasma cercano para curarse, deja plasma al morir.
unit.vne-diploid.name = Diploide
unit.vne-diploid.description = Unidad central de la colonia, dispara grandes cantidades de líquido ácido contra unidades y edificios lejanos. Absorbe plasma para curarse, deja plasma al morir.
unit.vne-triploid.name = Triploide
unit.vne-triploid.description = Unidad de élite de la colonia, no ataca directamente, lanza insectos suicidas contra edificios. Absorbe plasma para curarse, deja mucho plasma al morir.
unit.vne-bivalents.name = Bivalente
unit.vne-ribosome.name = Ribosoma
unit.vne-ribosome.description = Unidad básica de la colonia, sigue a la unidad cercana con más vida, apoyándola en combate. Absorbe plasma para curarse, deja plasma al morir.
unit.vne-lysosome.name = Lisosoma
unit.vne-lysosome.description = Unidad central de la colonia, usa su altura para lanzar proyectiles de ácido contra edificios. Absorbe plasma para curarse, deja plasma al morir.
unit.vne-trichocyst.name = Tricocisto
unit.vne-trichocyst.description = Unidad de élite de la colonia, dispara chorros de ácido a alta presión capaces de perforar edificios. Absorbe plasma para curarse, deja plasma al morir.
unit.vne-centrosome.name = Centrosoma
unit.vne-bomber.name = Bombardero
unit.vne-bomber.description = Unidad de vanguardia de la colonia, destruye edificios con ataques suicidas, esparciendo plasma por el suelo.

block.vne-incubator.name = Incubadora
block.vne-incubator.description = Dispositivo usado para estimular y cultivar trazas de líquido venoso en el entorno.
block.vne-incubator.details = En Erikel, los residuos de líquido venoso están por todas partes.\nDebemos controlar cuidadosamente la escala de cultivo y desactivar rigurosamente, o estos organismos agitados pueden escapar al control.

block.vne-ammonia-plant.name = Planta de Amoníaco
block.vne-ammonia-plant.description = Fábrica que sintetiza amoníaco, combinando nitrógeno e hidrógeno bajo alta temperatura y presión. Parte esencial de la industria química moderna.
block.vne-ammonia-plant.details = Aunque el proceso Haber existe hace siglos, sigue siendo el método principal.\n\nQuizá métodos electroquímicos puedan usarse si hay materiales de electrodo adecuados.

block.vne-watergas-stove.name = Estufa de Gas-Agua
block.vne-watergas-stove.description = Dispositivo que genera hidrógeno mediante la reacción de grafito con agua, requiere gran cantidad de calor.
block.vne-watergas-stove.details = Consume solo grafito y agua para producir hidrógeno, algo exagerado.

block.vne-unit-incubator.name = Incubadora de Unidades
block.vne-unit-incubator.description = Dispositivo usado para cultivar unidades de la colonia.

block.vne-biomass-reactor.name = Reactor de Biomasa
block.vne-biomass-reactor.description = Nuestros ingenieros propusieron una idea sorprendente: usar el calor del crecimiento del líquido venoso para generar electricidad. Este es el resultado.\n\nPero, sinceramente, la estabilidad es dudosa: demasiado inestable y explota, demasiado líquido venoso acumulado y explota; además, contamina bastante.\n\nSi es posible, es mejor usar un reactor adecuado.
block.vne-biomass-reactor.details = En realidad, tiene el apodo de Reactor Doble-Explosión.