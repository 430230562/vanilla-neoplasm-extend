vne.para1 = ¡Gracias por descargar y jugar la Expansión Venosa original!\nLa versión que estás utilizando es: [accent]
vne.para2 = Este mod tiene como objetivo predecir e implementar posibles futuras unidades y tecnologías de la colonia. ¡Esperamos que disfrutes de estos nuevos contenidos!
vne.changelog = Ver registro de cambios
vne.changelogtext = V0 \n 1. Se añadieron unidades de la serie Tumor.\n 2. Se añadieron amoníaco, líquido ácido y planta de síntesis de amoníaco.\n 3. Se añadieron bloque de proteína y incubadora.\n\nV0.1 \n 1. Bloque de proteína renombrado a Bloque de Proteína Tumoral.\n 2. Rediseñadas las texturas de las unidades de la serie Tumor (gracias a Vitamin).\n 3. Se añadieron estufa de gas-agua y reactor de biomasa.\n 4. Los edificios existentes se integraron en el árbol tecnológico original.\n\nV0.11 \n 1. Ajustado el diseño de la fábrica.\n 2. Se añadió plano prefabricado (Hoja Roja · Viento de Otoño).\n 3. Se añadió enlace a GitHub.\n 4. Se creó un icono temporal para el mod.\n\nV0.12 \n 1. Se añadió el primer mapa del mod (Alabanza a la Alga Púrpura).\n 2. Se ajustó la capacidad de difusión del Líquido Venoso, ahora ralentiza unidades.
vne.subtile1 = Contáctanos
vne.subtile2 = Miembros del equipo de desarrollo
vne.para3 = \n Principal: pardon \n Texturas: pardon, Funioguzi, Vitamin, Alga (-SFXG-)\n Pruebas: “Hoja Roja · Viento de Otoño”\n Mapas: Alga Púrpura \n Texto: pardon, DOC-A-7244 \n ¡Únete a nuestro equipo de desarrollo!

