vne.para1 = ¡Gracias por descargar y jugar la Expansión Venosa original!\nLa versión que estás utilizando es: [accent]
vne.para2 = Este mod tiene como objetivo predecir e implementar posibles futuras unidades y tecnologías del enjambre. ¡Esperamos que disfrutes de estos nuevos contenidos!
vne.changelog = Ver registro de cambios
vne.changelogtext = V0 \n 1. Añadidas unidades de la serie Tumor.\n 2. Añadido amoníaco, ácido y planta de síntesis de amoníaco.\n 3. Añadido bloque de proteína y incubadora.\n\nV0.1 \n 1. Bloque de proteína renombrado a Bloque de Proteína Tumoral.\n 2. Reiniciadas las texturas de las unidades de la serie Tumor (gracias a Vitamin).\n 3. Añadidos estufa agua-carbono y reactor de biomasa.\n 4. Integrados los edificios existentes en el árbol tecnológico original E-star.\n\nV0.11 \n 1. Ajustado el dibujo de la fábrica.\n 2. Añadido plano prefabricado (Hoja Roja · Viento de Otoño).\n 3. Añadido enlace a GitHub.\n 4. Creado icono temporal del mod.\n\nV0.12 \n 1. Añadido el primer mapa del mod (Alabanza a la Alga Púrpura).\n 2. Ajustada la habilidad de difusión del Líquido Venoso; ahora ralentiza a las unidades.
vne.subtile1 = Contáctanos
vne.subtile2 = Miembros del equipo de desarrollo
vne.para3 = \n Principal: pardon \n Texturas: pardon, Funioguzi, Vitamin, Kelp (-SFXG-)\n Pruebas: “Hoja Roja · Viento de Otoño”\n Mapa: Alga Púrpura \n Redacción: pardon, DOC-A-7244 \n ¡Bienvenido a unirte a nuestro equipo de desarrollo!

