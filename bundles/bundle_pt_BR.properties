vne.para1 = Obrigado por baixar e jogar a Expansão Venosa original!\nA versão que você está utilizando é: [accent]
vne.para2 = Este mod tem como objetivo prever e implementar possíveis futuras unidades e tecnologias da colônia. Esperamos que você aproveite esses novos conteúdos!
vne.changelog = Ver registro de alterações
vne.changelogtext = V0 \n 1. Adicionadas unidades da série Tumor.\n 2. Adicionados amônia, líquido ácido e fábrica de síntese de amônia.\n 3. Adicionados bloco de proteína e incubadora.\n\nV0.1 \n 1. Bloco de proteína renomeado para Bloco de Proteína Tumoral.\n 2. Redefinidas as texturas das unidades da série Tumor (agradecimentos ao Vitamin).\n 3. Adicionados fogão de gás-água e reator de biomassa.\n 4. Edifícios existentes integrados na árvore tecnológica da versão original.\n\nV0.11 \n 1. Ajustado desenho da fábrica.\n 2. Adicionado plano pré-fabricado (Folha Vermelha · Vento de Outono).\n 3. Adicionado link para GitHub.\n 4. Criado ícone temporário para o mod.\n\nV0.12 \n 1. Adicionado o primeiro mapa do mod (Louvor à Alga Roxa).\n 2. Ajustada a capacidade de difusão do Líquido Venoso, que das unidades.
vne.subtile1 = Contato
