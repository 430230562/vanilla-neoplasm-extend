vne.para3 = \n Principal: pardon \n Texturas: pardon, Funioguzi, Vitamin, Alga (-SFXG-)\n Testes: “Folha Vermelha · Vento de Outono”\n Mapas: Alga Roxa \n Texto: pardon, DOC-A-7244 \n Junte-se à nossa equipe de desenvolvimento!

