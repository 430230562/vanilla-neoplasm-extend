vne.para1 = Obrigado por baixar e jogar a Expansão Venosa original!\nA versão que você está utilizando é: [accent]
vne.para2 = Este mod tem como objetivo prever e implementar possíveis futuras unidades e tecnologias do enxame. Esperamos que você aproveite estes novos conteúdos!
vne.changelog = Ver registro de alterações
vne.changelogtext = V0 \n 1. Adicionadas unidades da série Tumor.\n 2. Adicionadas amônia, ácido e fábrica de síntese de amônia.\n 3. Adicionado bloco de proteína e incubadora.\n\nV0.1 \n 1. Bloco de proteína renomeado para Bloco de Proteína Tumoral.\n 2. Redefinidas as texturas das unidades da série Tumor (agradecimentos: Vitamin).\n 3. Adicionados fogão água-carvão e reator de biomassa.\n 4. Edifícios existentes integrados na árvore tecnológica original E-star.\n\nV0.11 \n 1. Ajustado o desenho da fábrica.\n 2. Adicionado plano pré-fabricado (Folha Vermelha · Vento de Outono).\n 3. Adicionado link para GitHub.\n 4. Ícone temporário criado para o mod.\n\nV0.12 \n 1. Adicionado o primeiro mapa do mod (Louvor à Alga Roxa).\n 2. Ajustada a capacidade de difusão do Líquido Venoso; agora reduz a velocidade das unidades.
vne.subtile1 = Contato
vne.subtile2 = Membros da equipe de desenvolvimento
vne.para3 = \n Principal: pardon \n Texturas: pardon, Funioguzi, Vitamin, Kelp (-SFXG-)\n Testes: “Folha Vermelha · Vento de Outono”\n Mapas: Alga Roxa \n Redação: pardon, DOC-A-7244 \n Junte-se à nossa equipe de desenvolvimento!

