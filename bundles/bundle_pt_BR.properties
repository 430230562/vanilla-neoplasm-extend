planet.vne-ochre.name = Ocre
planet.vne-ochre.description = Um gigante gasoso distante do sol.\nA forte radiação proveniente do hidrogénio metálico dificulta os planos de exploração; a pesquisa continua.

sector.vne-fumarole.name = Ermo Fumarólico

status.vne-corroding.name = Corrosão
status.vne-corroding.description = Tenha cuidado com substâncias ácidas e halogenadas.

liquid.vne-acid.name = Ácido líquido
liquid.vne-acid.description =
liquid.vne-venous.name = Plasma venoso
liquid.vne-venous.description = Plasma pobre em nutrientes, de cor mais escura e menos fluido.\n\nPode ser revitalizado em tecidos respiratórios.
liquid.vne-nutrient.name = Solução nutritiva
liquid.vne-nutrient.description = Líquido rico em nutrientes, usado para cultivar organismos.
liquid.vne-ammonia.name = Amônia
liquid.vne-ammonia.description = Gás NH₃, com odor forte e irritante, matéria-prima química importante.\n\nParece inibir o líquido venoso e seus parasitas.

item.vne-protein.name = Bloco de proteína tumoral
item.vne-protein.description = Plasma venoso morto, mas não completamente inerte. Em condições adequadas, pode recuperar atividade.
item.vne-chitin.name = Quitina
item.vne-coagulant-ingot.name = Bloco tumoral corrosivo
item.vne-coagulant-ingot.description = Óxido impregnado por líquido venoso, ainda agitado no interior. Recomenda-se incineração.\n\nMas talvez tenha outros usos.
item.vne-biomass-steel.name = Aço de biomassa
item.vne-biomass-steeldescription = Um material misterioso,

unit.vne-haploid.name = Haploide
unit.vne-haploid.description = Unidade básica do enxame, pulveriza ácido líquido contra alvos. Absorve plasma próximo para se curar e deixa plasma ao morrer.
unit.vne-diploid.name = Diploide
unit.vne-diploid.description = Unidade central do enxame, pulveriza grandes quantidades de ácido líquido contra unidades e edifícios distantes. Absorve plasma para se curar e deixa plasma ao morrer.
unit.vne-triploid.name = Triploide
unit.vne-triploid.description = Unidade de elite do enxame, não ataca diretamente, lança insetos suicidas contra edifícios. Absorve plasma para se curar e deixa muito plasma ao morrer.
unit.vne-bivalents.name = Bivalente
unit.vne-ribosome.name = Ribossoma
unit.vne-ribosome.description = Unidade básica do enxame, segue a unidade próxima com mais vida e a apoia em combate. Absorve plasma para se curar e deixa plasma ao morrer.
unit.vne-lysosome.name = Lisossoma
unit.vne-lysosome.description = Unidade central do enxame, usa a vantagem de altura para bombardear edifícios com projéteis de ácido. Absorve plasma para se curar e deixa plasma ao morrer.
unit.vne-trichocyst.name = Tricocisto
unit.vne-trichocyst.description = Unidade de elite do enxame que dispara jatos de ácido de alta pressão capazes de perfurar edifícios. Absorve plasma para se curar e deixa plasma ao morrer.
unit.vne-centrosome.name = Centrossoma
unit.vne-bomber.name = Bombardeiro
unit.vne-bomber.description = Unidade de vanguarda do enxame, destrói edifícios via ataques suicidas, espalhando plasma pelo chão.

block.vne-incubator.name = Incubadora
block.vne-incubator.description = Dispositivo usado para estimular e cultivar traços de líquido venoso no ambiente.
block.vne-incubator.details = Em Erikel, resíduos de líquido venoso estão por toda parte.\nDevemos controlar cuidadosamente a escala de cultivo e desativá-lo rigorosamente, ou esses organismos inquietos podem escapar ao controle.

block.vne-ammonia-plant.name = Fábrica de amônia
block.vne-ammonia-plant.description = Fábrica que sintetiza amônia, combinando nitrogênio e hidrogênio sob alta temperatura e pressão. Parte essencial da indústria química moderna.
block.vne-ammonia-plant.details = Embora o processo Haber exista há séculos, continua sendo o método principal.\n\nTalvez métodos eletroquímicos possam ser usados se houver materiais de eletrodo adequados.

block.vne-watergas-stove.name = Fogão de Gás-Água
block.vne-watergas-stove.description = Dispositivo que gera hidrogênio pela reação de grafite com água; requer grande quantidade de calor.
block.vne-watergas-stove.details = Consome apenas grafite e água para produzir hidrogênio, algo exagerado.

block.vne-unit-incubator.name = Incubadora de unidades
block.vne-unit-incubator.description = Dispositivo usado para cultivar unidades do enxame.

block.vne-biomass-reactor.name = Reator de biomassa
block.vne-biomass-reactor.description = Nossos engenheiros propuseram uma ideia surpreendente: usar o calor do crescimento do líquido venoso para gerar eletricidade. Este é o resultado.\n\nMas, sinceramente, sua estabilidade é duvidosa: muito instável e explode; muito líquido venoso acumulado e explode; além disso, polui bastante.\n\nSe possível, é melhor usar um reator adequado.
block.vne-biomass-reactor.details = Na verdade, tem o apelido de Reator Dupla-Explosão.
