content.planet.name = Planeta

planet.vne-ochre.name = Ocre
planet.vne-ochre.description = Um gigante gasoso distante do sol.\nA forte radiação proveniente do hidrogénio metálico dificulta os planos de exploração; a pesquisa continua.

sector.vne-[Neop1]fumarole.name = Ermo Fumarólico
sector.vne-[Neop1]fumarole.description = [lightgray]Forças inimigas estabeleceram uma instalação de pesquisa [accent]Líquido Venoso[lightgray] neste setor.\nDestruir aqui, impedir sua pesquisa adicional e obter resultados de pesquisa.\n\nAutor: Alga Roxa(-YOXILIS-)
sector.vne-[Neop1]fumarole.details = Este é apenas o começo, inimigos talvez tenham uma conspiração mais profunda.
sector.vne-[Neop2]faultline.name = Zona de Falha
sector.vne-[Neop2]faultline.description = [lightgray]Uma vasta planície de pedra vermelha formada pela ação de rifteamento de placas.\nFoi o [accent]Líquido Venoso[lightgray] no solo que o tingiu de vermelho? Não temos certeza, mas o aumento da eficiência da incubadora parece ser a melhor resposta para esta questão.\n\nIninmigos construíram três bases aqui para manter sua pesquisa de Líquido Venoso mais perigosa ininterrupta. Eles já obtiveram alguns resultados, cuidado com suas novas armas.\n\nAutor: Alga Roxa(-YOXILIS-)
sector.vne-[Neop2]faultline.details = Que tipo de forma de vida é o Líquido Venoso afinal? Esta pergunta interessa a todos, mas a pesquisa inevitavelmente produz poluição, e poluição inevitavelmente traz perigo, não apenas do ataque da mesma civilização da superfície, mas também das vibrações do subsolo.

status.vne-corroding.name = Corrosão
status.vne-corroding.description = Tenha cuidado com substâncias ácidas e halogenadas.
status.vne-neoplasm-slow.name = Desaceleração de Líquido Tumoral

liquid.vne-acid.name = Ácido líquido
liquid.vne-acid.description =
liquid.vne-venous.name = Plasma venoso
liquid.vne-venous.description = Plasma pobre em nutrientes, de cor mais escura e menos fluido.\n\nPode ser revitalizado em tecidos respiratórios.
liquid.vne-nutrient.name = Solução nutritiva
liquid.vne-nutrient.description = Líquido rico em nutrientes, usado para cultivar organismos.
liquid.vne-ammonia.name = Amônia
liquid.vne-ammonia.description = Gás NH₃, com odor forte e irritante, matéria-prima química importante.\n\nParece inibir o líquido venoso e seus parasitas.

item.vne-protein.name = Bloco de proteína tumoral
item.vne-protein.description = Plasma venoso morto, mas não completamente inerte. Em condições adequadas, pode recuperar atividade.
item.vne-chitin.name = Quitina
item.vne-coagulant-ingot.name = Bloco tumoral corrosivo
item.vne-coagulant-ingot.description = Óxido impregnado por líquido venoso, ainda agitado no interior. Recomenda-se incineração.\n\nMas talvez tenha outros usos.
item.vne-biomass-steel.name = Aço de biomassa
item.vne-biomass-steeldescription = Um material misterioso,

unit.vne-haploid.name = Haploide
unit.vne-haploid.description = Unidade básica do enxame, pulveriza ácido líquido contra alvos. Absorve plasma próximo para se curar e deixa plasma ao morrer.
unit.vne-diploid.name = Diploide
unit.vne-diploid.description = Unidade central do enxame, pulveriza grandes quantidades de ácido líquido contra unidades e edifícios distantes. Absorve plasma para se curar e deixa plasma ao morrer.
unit.vne-triploid.name = Triploide
unit.vne-triploid.description = Unidade de elite do enxame, não ataca diretamente, lança insetos suicidas contra edifícios. Absorve plasma para se curar e deixa muito plasma ao morrer.
unit.vne-bivalents.name = Bivalente
unit.vne-ribosome.name = Ribossoma
unit.vne-ribosome.description = Unidade básica do enxame, segue a unidade próxima com mais vida e a apoia em combate. Absorve plasma para se curar e deixa plasma ao morrer.
unit.vne-lysosome.name = Lisossoma
unit.vne-lysosome.description = Unidade central do enxame, usa a vantagem de altura para bombardear edifícios com projéteis de ácido. Absorve plasma para se curar e deixa plasma ao morrer.
unit.vne-trichocyst.name = Tricocisto
unit.vne-trichocyst.description = Unidade de elite do enxame que dispara jatos de ácido de alta pressão capazes de perfurar edifícios. Absorve plasma para se curar e deixa plasma ao morrer.
unit.vne-centrosome.name = Centrossoma
unit.vne-bomber.name = Bombardeiro
unit.vne-bomber.description = Unidade de vanguarda do enxame, destrói edifícios via ataques suicidas, espalhando plasma pelo chão.
unit.vne-cytoderm.name = Parede Celular
unit.vne-cytoderm.description = Unidade central do enxame, equipada com campo corrosivo e escudo, não pode atacar mas oferece forte efeito protetor para outras unidades. Absorve plasma para se curar e deixa plasma ao morrer.
unit.vne-neoplasm-unit-1.name = Unidade Tumoral Pequena
unit.vne-neoplasm-unit-1.description = Uma massa de tumor amorfo pegajosa, distorcida, ondulante e repugnante. Deixa trilha de plasma ao se mover e deixa grande quantidade de plasma ao morrer.
block.vne-cyanide-plant.name = Reator de Cianeto
block.vne-cyanide-plant.description = Dispositivo que inativa violentamente líquido venoso com gás cianeto. Tem duas saídas de trabalho que podem ser alternadas por botão.
block.vne-cyanide-plant.details = Na verdade, este método de tratamento é bastante suave. Afinal, você pode obter uma pequena quantidade de subproduto.
block.vne-adsorbent.name = Adsorvente
block.vne-adsorbent.description = Equipamento que trata líquido venoso com óxido poroso. Porém, apenas adsorve, e o líquido venoso dentro ainda é perigoso.
unit.vne-neoplasm-unit-2.name = Unidade Tumoral Média
unit.vne-neoplasm-unit-2.description = Uma grande massa de tumor amorfo pegajosa, distorcida, ondulante e repugnante. Deixa trilha de plasma ao se mover e se divide ao morrer, deixando grande quantidade de plasma.

block.vne-neoplasm-wall.name = Parede de Sangue
block.vne-neoplasm-stone.name = Pedra de Sangue
block.vne-neoplasm-vent.name = Respiradouro de Pedra de Sangue (Amônia)
block.vne-neoplasm-sand.name = Areia de Sangue
block.vne-neoplasm-shallow.name = Piscina de Sangue (Raso)
block.vne-neoplasm.name = Piscina de Sangue

block.vne-incubator.name = Incubadora
block.vne-incubator.description = Dispositivo usado para estimular e cultivar traços de líquido venoso no ambiente.
block.vne-incubator.details = Em Erikel, resíduos de líquido venoso estão por toda parte.\nDevemos controlar cuidadosamente a escala de cultivo e desativá-lo rigorosamente, ou esses organismos inquietos podem escapar ao controle.

block.vne-ammonia-plant.name = Fábrica de amônia
block.vne-ammonia-plant.description = Fábrica que sintetiza amônia, combinando nitrogênio e hidrogênio sobblock.vne-laser-incinerator.name = Incinerador a Laser
block.vne-laser-incinerator.description = Incinerador que usa laser de alta temperatura para incinerar itens, realmente consome muita energia.

block.vne-turbopump.name = Bomba Turbina
block.vne-turbopump.description = Bombeia líquido, requer eletricidade. Também pode adicionar hidrogênio para aumentar a eficiência em 1.5 vezes.
block.vne-biomass-conduit.name = Conduto de Aço de Biomassa
block.vne-biomass-conduit.description = Transporta fluido enquanto transmite energia, não aceita entrada de fluido lateral, não vazará.
block.vne-biomass-liquid-router.name = Roteador de Líquido de Aço de Biomassa
block.vne-biomass-liquid-router.description = Distribui fluido e energia uniformemente em block.vne-shaper.name = Moldador
block.vne-shaper.description = Dispositivo usado para cultivar unidades do enxame.block.vne-biomass-liquid-junction.name = Junção de Líquido de Aço de Biomassa
block.vne-biomass-liquid-junction.description = Ponte de dois condutos de aço de biomassa que se cruzam.
block.vne-biomass-conduit-bridge.name = Ponte de Correia de Líquido de Aço de Biomassa
block.vne-biomass-conduit-bridge.description = Transporta fluido e energia através de qualquer terreno ou estrutura.

block.vne-oxide-wall.name = Parede de Óxido
block.vne-oxide-wall.description = Protege edifícios aliados, bloqueia projéteis inimigos. Pode absorver laser e arco, mas também impede conexão automática de nós de energia. Pode adsorver líquido venoso espalhado no chão, mas existe um limite de adsorção.
block.vne-oxide-wall-large.name = Parede de Óxido Grande
block.vne-oxide-wall-large.description = Protege edifícios aliados, bloqueia projéteis inimigos. Pode absorver laser e arco, mas também impede conexão automática de nós de energia. Pode adsorver líquido venoso espalhado no chão, mas existe um limite de adsorção.
block.vne-coagulant-ingot-wall.name = Parede de Bloco Tumoral Corrosivo
block.vne-coagulant-ingot-wall.description = Parede de óxido que adsorveu líquido tumoral em excesso, mas ainda está de pé em sua posição. Pode absorver laser e arco, mas também impede conexão automática de nós de energia. Libera líquido tumoral quando atacado.
block.vne-coagulant-ingot-wall-large.name = Parede Grande de Bloco Tumoral Corrosivo
block.vne-coagulant-ingot-wall-large.description = Parede de óxido grande que adsorveu líquido tumoral em excesso, mas ainda está de pé em sua posição. Pode absorver laser e arco, mas também impede conexão automática de nós de energia. Libera líquido tumoral quando atacado.
block.vne-biomass-wall.name = Parede de Aço de Biomassa
block.vne-biomass-wall.description = Protege edifícios aliados, bloqueia projéteis inimigos. Pode absorver laser e arco, mas também impede conexão automática de nós de energia. Não será perfurado.
block.vne-biomass-wall-large.name = Parede Grande de Aço de Biomassa
block.vne-biomass-wall-large.description = Protege edifícios aliados, bloqueia projéteis inimigos. Pode absorver laser e arco, mas também impede conexão automática de nós de energia. Não será perfurado.
block.vne-explosive.name = Explosivo
block.vne-explosive.description = Caixa quadrada misteriosa contendo explosivos poderosos, explode quando destruída ou ativada manualmente.\n\nAdicionar bloco tumoral corrosivo pode aumentar o poder explosivo.
block.vne-explosive.details = O que é isso? Clicar?block.vne-ammonia-plant.details = Embora o processo Haber exista há séculos, continua sendo o método principal.\n\nTalvez métodos eletroquímicos possam ser usados se houver materiais de eletrodo adequados.

block.vne-watergas-stove.name = Fogão de Gás-Água
block.vne-watergas-stove.description = Dispositivo que gera hidrogênio pela reação de grafite com água; requer grande quantidade de calor.
block.vne-watergas-stove.details = Consome apenas grafite e água para produzir hidrogênio, algo exagerado.

block.vne-unit-incubator.name = Incubadora de unidades
block.vne-unit-incubator.description = Dispositivo usado para cultivar unidades do enxame.

block.vne-biomass-reactor.name = Reator de biomassa
block.vne-biomass-reactor.description = Nossos engenheiros propuseram uma ideia surpreendente: usar o calor do crescimento do líquido venoso para gerar eletricidade. Este é o resultado.\n\nMas, sinceramente, sua estabilidade é duvidosa: muito instável e explode; muito líquido venoso acumulado e explode; além disso, polui bastante.\n\nSe possível, é melhor usar um reator adequado.
block.vne-biomass-reactor.details = Na verdade, tem o apelido de Reator Dupla-Explosão.
