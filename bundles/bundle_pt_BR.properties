planet.vne-ochre.name = Ocre
planet.vne-ochre.description = Um gigante gasoso distante do sol.\nA forte radiação proveniente do hidrogênio metálico dificulta os planos de exploração, e a pesquisa continua em andamento.

sector.vne-fumarole.name = Ermo Fumarólico

status.vne-corroding.name = Corrosão
status.vne-corroding.description = Tenha cuidado com substâncias ácidas e halogenadas.

