liquid.vne-acid.description =
liquid.vne-venous.name = Plasma Venoso
liquid.vne-venous.description = Plasma pobre em nutrientes, de cor mais escura e menos fluido.\n\nPode ser revitalizado em tecidos respiratórios.
liquid.vne-nutrient.name = Solução Nutritiva
liquid.vne-nutrient.description = Líquido rico em nutrientes, usado para cultivar organismos.
liquid.vne-ammonia.name = Amônia
liquid.vne-ammonia.description = Gás NH₃, com cheiro forte e irritante, importante matéria-prima química.\n\nParece inibir o líquido venoso e seus parasitas.

item.vne-protein.name = Bloco de Proteína Tumoral
item.vne-protein.description = Líquido venoso morto, mas não totalmente inativo. Em condições adequadas, pode recuperar atividade.
item.vne-chitin.name = Quitina
item.vne-coagulant-ingot.name = Bloco Tumoral Corrosivo
item.vne-coagulant-ingot.description = Óxido impregnado com líquido venoso, ainda agitado no interior. Recomenda-se incineração.\n\nMas talvez tenha outros usos.
item.vne-biomass-steel.name = Aço de Biomassa
item.vne-biomass-steeldescription = Um material misterioso,

unit.vne-haploid.name = Haploide
unit.vne-haploid.description = Unidade básica da colônia, dispara líquido ácido contra alvos. Absorve plasma próximo para se curar, deixa plasma ao morrer.
unit.vne-diploid.name = Diploide
unit.vne-diploid.description = Unidade central da colônia, dispara grandes quantidades de líquido ácido contra unidades e edifícios distantes. Absorve plasma para se curar, deixa plasma ao morrer.
unit.vne-triploid.name = Triploide
unit.vne-triploid.description = Unidade de elite da colônia, não ataca diretamente, lança insetos suicidas contra edifícios. Absorve plasma para se curar, deixa muito plasma ao morrer.
unit.vne-bivalents.name = Bivalente
unit.vne-ribosome.name = Ribossomo
unit.vne-ribosome.description = Unidade básica da colônia, segue a unidade próxima com mais vida, apoiando-a em combate. Absorve plasma para se curar, deixa plasma ao morrer.
unit.vne-lysosome.name = Lisossomo
unit.vne-lysosome.description = Unidade central da colônia, usa sua altura para lançar projéteis de ácido contra edifícios. Absorve plasma para se curar, deixa plasma ao morrer.
unit.vne-trichocyst.name = Tricocisto
unit.vne-trichocyst.description = Unidade de elite da colônia, dispara jatos de ácido de alta pressão capazes de perfurar edifícios. Absorve plasma para se curar, deixa plasma ao morrer.
unit.vne-centrosome.name = Centrossomo
unit.vne-bomber.name = Bombardeiro
unit.vne-bomber.description = Unidade de vanguarda da colônia, destrói edifícios com ataques suicidas, espalhando plasma pelo solo.

block.vne-incubator.name = Incubadora
block.vne-incubator.description = Dispositivo usado para estimular e cultivar traços de líquido venoso no ambiente.
block.vne-incubator.details = Em Erikel, resíduos de líquido venoso estão por toda parte.\nDevemos controlar cuidadosamente a escala de cultivo e desativar rigorosamente, ou esses organismos agitados podem escapar ao controle.

block.vne-ammonia-plant.name = Fábrica de Amônia
block.vne-ammonia-plant.description = Fábrica que sintetiza amônia, combinando nitrogênio e hidrogênio sob alta temperatura e pressão. Parte essencial da indústria química moderna.
block.vne-ammonia-plant.details = Embora o processo Haber exista há séculos, continua sendo o método principal.\n\nTalvez métodos eletroquímicos possam ser usados se houver materiais de eletrodo adequados.

block.vne-watergas-stove.name = Fogão de Gás-Água
block.vne-watergas-stove.description = Dispositivo que gera hidrogênio pela reação de grafite com água, requer grande quantidade de calor.
block.vne-watergas-stove.details = Consome apenas grafite e água para produzir hidrogênio, algo exagerado.

block.vne-unit-incubator.name = Incubadora de Unidades
block.vne-unit-incubator.description = Dispositivo usado para cultivar unidades da colônia.

block.vne-biomass-reactor.name = Reator de Biomassa
block.vne-biomass-reactor.description = Nossos engenheiros sugeriram uma ideia surpreendente: usar o calor do crescimento do líquido venoso para gerar eletricidade. Este é o resultado.\n\nMas, sinceramente, a estabilidade é duvidosa: muito instável e explode, líquido venoso acumulado demais e explode; além disso, polui bastante.\n\nSe possível, é melhor usar um reator adequado.
block.vne-biomass-reactor.details = Na verdade, tem o apelido de Reator Dupla-Explosão.